
<section class="common-form container application">
  <picture>
    <source class="application__img common-form__img" srcset="img/application/1.webp"><img class="application__img common-form__img" src="img/application/1.webp" alt="Изображение формы">
  </picture>
  <form class="common-form__form application__form" id="common-form">
    <div class="common-form__container application__container">
      <h2 class="common-form__title us-title application__title">оставьте заявку</h2>
      <p class="common-form__desc application__desc">Наши менеджеры помогут вам!</p>
      <div class="common-form__box-input application__box-input">
        <label class="application__label common-form__label" for="name"><span>Имя</span>
          <input class="application__input common-form__input" id="name" type="text" name="name" placeholder="Имя">
        </label>
        <label class="application__label common-form__label" for="tel"><span>Номер телефона</span>
          <input class="application__input common-form__input" id="tel" type="tel" name="tel" placeholder="Номер телефона">
        </label>
      </div>
      <div class="common-form__box-btn application__box-btn">
        <button class="common-form__btn us-btn application__btn">
           Отправить
          <svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1.5L5 5.5L1 9.5" stroke="white" stroke-width="2" stroke-linejoin="bevel"></path>
          </svg>
        </button>
        <p class="common-form__btn-desc application__btn-desc">Отправляя форму, вы соглашаетесь с&nbsp;<a href="#">политикой&nbsp;конфиденциальности</a></p>
      </div>
    </div>
  </form>
</section>
